  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<body>
<br>
<center>
  <img th:src="@{/images/img.png}" alt="" class="rounded mx-auto d-block" width="120">
</center>
<hr>

<h1 class="text-center">Upload File</h1>

<div class="container">
  <div class="card card-body">
    <div class="col-lg-8 mt-5">
      <div  id="dist" th:if="${msg}">
        <div class="alert alert-primary" role="alert">
          <span  th:text="${msg}"/>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data" action="/api/file">
        <div class="form-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile" name="file">
            <label class="custom-file-label" for="customFile">Choose excel file to upload</label>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Upload</button>
      </form>
    </div>
  </div>
</div>




</body>

<script type="application/javascript">
  $('input[type="file"]').change(function(e){
    var fileName = e.target.files[0].name;
    $('.custom-file-label').html(fileName);
  });
</script>
</html>
